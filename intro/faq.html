<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive FAQ Section</title>
    <style>
        .faq-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .faq-item {
            margin: 10px 0;
            cursor: pointer;
            width: 90%;
        }
        .faq-item h3 {
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .faq-item p {
            display: none;
            margin: 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
        .faq-item.active h3 {
            background-color: #d5e8d4;
        }
        .faq-item.active p {
            display: block;
        }

        form {
            margin: auto;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
        }

        .container {
            width: 80%;
            height: 100%;
            margin: auto;
            /*display: flex;*/
            /*flex-direction: column;*/
            /*justify-content: center;*/
            /*align-items: center;*/
        }

        .heading {
            display: flex;
            width: 100%;
        }

        .heading h3 {
            width: 90%;
        }

        .heading button {
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form">
            <form id="faq-form">
                <h1>Add New FAQ</h1>
                <input class="input" type="text" id="question" name="question" placeholder="Question" required>
                <textarea class="input" name="answer" required></textarea>
                <button type="submit">Add FAQ</button>
            </form>

            <form id="edit-faq-form">
                <h1>Update FAQ</h1>
                <input class="input" type="text" id="editQuestion" name="editQuestion" required>
                <button type="submit">Update FAQ</button>
            </form>
        </div>

        <div class="faq-container">
            <h1>FAQ</h1>
            <div id="faq-items">
                <div class="heading">
                    <div class="faq-item">
                        <h3 class="faq-heading">What is JavaScript?</h3>
                        <p>JavaScript is a versatile programming language used to add interactivity to web pages.</p>
                    </div>
                    <button class="edit">Edit</button>
                </div>

                <div class="heading">
                    <div class="faq-item">
                        <h3 class="faq-heading">How do I include JavaScript in my web page?</h3>
                        <p>You can include JavaScript in your web page by using the tag. </p>
                    </div>
                    <button class="edit">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="faq.js">
    </script>
</body>
</html>
