<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="message">Bubbling events</div>
    <div id="output">
        1
        <div>
            2
            <div>
                3
                <div>
                    4
                    <div>
                        5
                        <div>
                            6
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function bubble() {
            console.log(this.innerText);
        }
        let divs = document.getElementsByTagName("div");
        for (let i = 0; i < divs.length; i++) {
            divs[i].addEventListener("click", bubble, true);
        }
    </script>
</body>
</html>
